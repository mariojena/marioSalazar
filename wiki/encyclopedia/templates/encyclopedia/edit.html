{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit the information</h1>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Confirm new {{ title }}">
    </form>
{% endblock %}
