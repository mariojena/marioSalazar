{% extends "layout.html" %}

{% block title %}
    Set account
{% endblock %}

{% block main %}

    <form action="/set_account" method="post">
        <div class="container-fluid card shadow-sm">
        <h2>Personal Information</h2>
                <div class="row mb-3">
                    <div class="col mb-3">
                        <label for="validationServer05" class="form-label"><strong>First name</strong></label>
                        <input type="text" class="form-control mx-auto w-auto" autofocus placeholder="First name" aria-label="First name" name="first_name" value="{{ db[0]["first_name"] }}" required>
                    </div>
                    <div class="col mb-3">
                        <label for="validationServer05" class="form-label"><strong>Last name</strong></label>
                        <input type="text" class="form-control mx-auto w-auto" placeholder="Last name" aria-label="Last name" name="last_name" value="{{ db[0]["last_name"] }}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col mb-3">
                        <label for="validationServer05" class="form-label"><strong>New Username</strong></label>
                        <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" aria-describedby="inputGroupPrepend3" value="{{ db[0]["username"] }}" required>
                    </div>
                    <div class="col mb-3">
                        <label for="validationServer05" class="form-label"><strong>New Password</strong></label>
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col mb-3">
                        <label for="validationServer05" class="form-label"><strong>Confirm new Password</strong></label>
                        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" type="password">
                    </div>
                    <div class="col mb-3">
                        <label for="validationServer05" class="form-label"><strong>E-mail</strong></label>
                        <input class="form-control mx-auto w-auto" id="email" name="email" type="text" placeholder="e-mail" value="{{ db[0]["email"] }}"required>
                    </div>
                </div>
            </div>
        <button class="btn btn-primary mt-3" type="submit">Register</button>
    </form>
{% endblock %}
