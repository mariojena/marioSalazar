{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
      {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div class="row">
            <div class="col-sm-6 text-black m-auto">

              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Log in</span>
              </div>

              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0">

                <form style="width: 23rem;" action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <!-- <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3> -->

                  <div class="form-outline mb-4">
                    <input name="username" placeholder="Username" type="text" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name="password" placeholder="Password" type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <p>Don't have an account?  <a href="{% url 'register' %}">Register here.</a></p>

                </form>

              </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPqL3kIvgWFdYt8QzMMdO_wo-xiejvrDe4WKLygm3wuIv4ie3cBCDYW3jlOyDOpV3_nzkXGEfsExMHTSw1eCIcavW8fCZpva-nYNnxVFcS9Xxs5cu9fZblN51Be0Wv-ZId4_CtsrsJLjbvsklKwXNZDQqGUxABPjyPILgVuE1nJu9yJNEg3MKEDw58/w429-h640/Log-in.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;" loading="lazy">
            </div>
          </div>
    </div>

{% endblock %}
