{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>
    <div class="email-app mb-0">
        <nav>
            <button class="btn btn-danger btn-block" id="compose">Compose</button>
            <ul class="nav">
                <li class="nav-item">
                    <a class="btn nav-link" id="inbox"><i class="fa fa-inbox"></i>Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" id="sent"><i class="fa fa-rocket"></i>Sent</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" id="archived"><i class="fa fa-archive"></i>Archived</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link btn-info text-center" href="{% url 'logout' %}">Log Out</a>
                </li>
            </ul>
        </nav>

        <div id="emails-view">
        </div>

        <div id="single-email">
        </div>

        <div id="compose-view">
            <h3 class="text-center">New Email</h3>
            <form id="compose-form">
                <div class="form-row mb-3">
                    <label class="col-2 col-sm-1 col-form-label">From:</label>
                    <div class="col-10 col-sm-11">
                        <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="compose-recipients" class="col-2 col-sm-1 col-form-label">To: </label>
                    <div class="col-10 col-sm-11">
                        <input id="compose-recipients" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <div class="row mb-2">
                    <div class="col-sm-11 ml-auto">
                        <div class="toolbar" role="toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-bold"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-italic"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-underline"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-align-left"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-align-right"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-align-center"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-align-justify"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-indent"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-outdent"></span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-list-ul"></span>
                                </button>
                                <button type="button" class="btn btn-light">
                                    <span class="fa fa-list-ol"></span>
                                </button>
                            </div>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-trash-o"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-paperclip"></span>
                            </button>
                    </div>
                </div>
            </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
